<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character from Mixamo
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			// HDR y Audio
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { Audio, AudioListener, AudioLoader } from 'three';

			const manager = new THREE.LoadingManager();

			let camera, scene, renderer, stats, object, loader, guiMorphsFolder;
			let mixer;

			const clock = new THREE.Clock();

			const params = {
				asset: 'reaction'
			};

			const assets = [
				'reaction'
			];


			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );

				// Bruma nueva
				scene.fog = new THREE.Fog(0x222233, 200, 900);

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 5 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 5 );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				scene.add( dirLight );

				// Piso
				const floorTex = new THREE.TextureLoader().load("textures/floor_diffuse.jpg");
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshStandardMaterial( {
					map: floorTex,
					roughness: 0.8,
					metalness: 0.2,
				} ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );
			
				loader = new FBXLoader( manager );
				loadAsset( params.asset );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

				stats = new Stats();
				container.appendChild( stats.dom );

				const gui = new GUI();
				gui.add( params, 'asset', assets ).onChange( function ( value ) {
					loadAsset( value );
				});

				guiMorphsFolder = gui.addFolder( 'Morphs' ).hide();

				// === HDR ===
				const rgbeLoader = new RGBELoader();
				rgbeLoader.load('models/rgbe/derelict_airfield_02_4k.hdr', function (texture) {
					texture.mapping = THREE.EquirectangularReflectionMapping;
					scene.background = texture;
					scene.environment = texture;
				});

				// === AUDIO ===
				const listener = new AudioListener();
				camera.add(listener);

				const sound = new Audio(listener);
				const audioLoader = new AudioLoader();
				audioLoader.load('models/rgbe/Snow-Informer.mp3', function (buffer) {
					sound.setBuffer(buffer);
					sound.setLoop(true);
					sound.setVolume(0.5);
					sound.play();
				});
			}

			function loadAsset( asset ) {

				loader.load( 'models/fbx/' + asset + '.fbx', function ( group ) {

					if ( object ) scene.remove( object );

					object = group;

					if ( object.animations && object.animations.length ) {
						mixer = new THREE.AnimationMixer( object );
						const action = mixer.clipAction( object.animations[ 0 ] );
						action.play();

					} else mixer = null;

					guiMorphsFolder.children.forEach( ( child ) => child.destroy() );
					guiMorphsFolder.hide();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							const textureLoader = new THREE.TextureLoader();
							const diffuseMap = textureLoader.load('textures/character_map.jpg');

							child.material = new THREE.MeshStandardMaterial({
								map: diffuseMap,
								color: 0xffffff,
								metalness: 0.9,
								roughness: 0.2,
								transparent: true,
								opacity: 0.85,
								envMapIntensity: 1.5
							});

							child.castShadow = true;
							child.receiveShadow = true;
						}

					});

					scene.add( object );

				});
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				const delta = clock.getDelta();
				if ( mixer ) mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
			}

		</script>
	</body>
</html>
